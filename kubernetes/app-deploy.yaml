apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-website-app # app-deploy.yaml removed â€” repository simplified to a single static site
  namespace: default
  labels:
    app: static-website
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: static-website
  template:
    metadata:
      labels:
        app: static-website
        version: v1
      annotations:
        description: "Deployed via Terraform and Kubernetes"
    spec:
      containers:
      - name: static-website
        image: samikshav/app:v1
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        # Resource requests and limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Liveness probe - restart container if unhealthy
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - mark pod as ready when healthy
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Environment variables (optional)
        env:
        - name: APP_ENV
          value: "kubernetes"
        - name: APP_NAME
          value: "Static Website"
        - name: APP_VERSION
          value: "v1"
      
      # Pod restart policy
      restartPolicy: Always
      
      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30
      
      # Affinity rules for pod distribution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - static-website
              topologyKey: kubernetes.io/hostname
# Original Kubernetes manifests were removed to keep the workspace minimal.
